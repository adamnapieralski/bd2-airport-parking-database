<!DOCTYPE html>
{% load static %}
<style>
th, td {
  border: 1px solid black;
  padding: 10px;
}
table {
  border-spacing: 0px;
}
</style>
<html>
  <head>
    <meta charset="utf-8">
    <title>Airport Parking Reporting</title>
  </head>
  <body>                 
    <h1>Statystyki parkingu</h1>
    <table>
      <tr>
        <th></th>
        <th>Liczba</th>
      </tr>
    {% for row in stats %}
      <tr>
      {% for col in row %}      
        <td>{{ col }}</td>
      {% endfor %}    
      </tr>
    {% endfor %}
    </table>
    <form action="{% url 'reporting_download_stats' %}" method="post">
      {% csrf_token %}    
      <input type="submit" value="Pobierz statystyki">
    </form>
  </body>
</html>
