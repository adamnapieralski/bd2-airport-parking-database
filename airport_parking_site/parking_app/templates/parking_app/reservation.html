{% extends "parking_app/base.html" %}
{% block title %}Rezerwacja{% endblock %}

{% load static %}
{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'parking_app/tickets.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'parking_app/buttons.css' %}">
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="content container">
    <div class="text-center">
  	<h2>Wybierz datę rezerwacji miejsca parkingowego</h2> 				       
    	<form method="POST" class="post-form">{% csrf_token %}
           {{ form|crispy }}
        <button type="submit" name="add_pojazd" class="btn btn-outline-primary btn-lg btn-block" onclick="window.location='/tickets/new/shortterm/';">Dodaj pojazd</button>
        <button type="submit" name="add_rezerwacja" class="btn btn-primary btn-lg btn-block">Zatwierdź</button>			 
        </form>
    </div>
</div>
{% endblock content %}
