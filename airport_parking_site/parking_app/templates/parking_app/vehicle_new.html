{% extends "parking_app/base.html" %}
{% block title %}Pojazd | Dodanie{% endblock %}

{% load static %}
{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'parking_app/tickets.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'parking_app/buttons.css' %}">
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="content container">
    <div class="text-center">
  	<h2>Dodaj rezerwację</h2> 				       
    	<form method="POST" class="post-form">{% csrf_token %}
           {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-lg btn-block">Zatwierdź</button>			 
        </form>
    </div>
</div>
{% endblock content %}
