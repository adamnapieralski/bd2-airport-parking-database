{% extends "parking_app/base.html" %}
{% block title %}Bilety | Pobranie | Długoterminowy{% endblock %}

{% load static %}
{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'parking_app/buttons.css' %}">
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="content container">
    <div class="text-center">
        <h2>Pobierz bilet długoterminowy</h2>
        <div class="w-25 mx-auto my-4">
            <form method="POST">{% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary center-block">Pobierz</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
